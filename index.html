<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Carla the Avatar</title>
  <style>
    body { margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #000; color: white; }
    #anamVideo { width: 100%; max-width: 800px; height: auto; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <video id="anamVideo" autoplay muted playsinline></video>
  <audio id="anamAudio" autoplay></audio>
  
  <button id="startBtn">Start Carla</button>

  <script src="https://unpkg.com/@anam-ai/js-sdk@2.0.0/dist/umd/anam.js"></script>
  <script>
    const { unsafe_createClientWithApiKey } = window.anam;

    const anamClient = unsafe_createClientWithApiKey('MjIwMWYwYjItZjE4Ny00OThhLTk0YjItZjdkMGNiNGUwZGRhOjVhUW1DejFRVk5LWkRnWExiSVNEN21qNzFLcU9icVA1Q2hteHA3ZzN3SW89');

    anamClient.streamToVideoAndAudioElements('anamVideo', 'anamAudio');

    document.getElementById('startBtn').addEventListener('click', () => {
      anamClient.talk("Hello! I'm Carla, and I'm here to help you explore confirmation bias.");
    });

    anamClient.addListener('TALK_ENDED', async () => {
      const response = await anamClient.ask('Please give me a short score and feedback summary.');
      const feedback = response.text || '';
      // Send feedback back to Storyline
      window.parent.postMessage({ type: 'carlaFeedback', feedback }, '*');
    });
  </script>
</body>
</html>
