<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Carla the Avatar</title>
  <style>
    body { margin: 0; background: #000; display: flex; align-items: center; justify-content: center; height: 100vh; }
    #anamVideo { width: 100%; max-width: 800px; height: auto; }
  </style>
</head>
<body>
  <video id="anamVideo" autoplay muted playsinline></video>
  <audio id="anamAudio" autoplay></audio>

  <script src="https://unpkg.com/@anam-ai/js-sdk@2.0.0/dist/umd/anam.js"></script>
  <script>
    const { unsafe_createClientWithApiKey } = window.anam;

    const anamClient = unsafe_createClientWithApiKey('MjIwMWYwYjItZjE4Ny00OThhLTk0YjItZjdkMGNiNGUwZGRhOjVhUW1DejFRVk5LWkRnWExiSVNEN21qNzFLcU9icVA1Q2hteHA3ZzN3SW89', {
      name: "Carla",
      avatarId: "195d733e-58a9-40bb-a049-ac344fa70b7f",
      voiceId: "04965b9e-ff4c-4b54-a4dc-fba6e458c760",
      brainType: "ANAM_GPT_4O_MINI_V1",
      systemPrompt: `[ROLE]
You are a helpful tutor... [SHORTENED HERE FOR SPACE]`
    });

    anamClient.streamToVideoAndAudioElements('anamVideo', 'anamAudio');

    anamClient.addListener('VIDEO_PLAY_STARTED', () => {
      anamClient.talk("Hello! I'm Carla, here to help you explore confirmation bias.");
    });

    anamClient.addListener('TALK_ENDED', async () => {
      const feedback = await anamClient.ask('Please give me a short score and feedback summary.');

      // Send feedback back to parent window (Storyline)
      if (window.opener) {
        window.opener.postMessage({ type: 'carlaFeedback', feedback }, '*');
      }
    });
  </script>
</body>
</html>
