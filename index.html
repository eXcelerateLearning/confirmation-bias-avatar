<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Confirmation Bias Avatar</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    video, audio { width: 300px; height: 300px; background: #000; display: block; margin-bottom: 10px; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>

  <video id="anamVideo" autoplay muted></video>
  <audio id="anamAudio" autoplay></audio>
  
  <button id="sendScoreBtn">Simulate End Conversation & Send Score</button>

  <script src="https://unpkg.com/@anam-ai/js-sdk@2.0.0/dist/umd/anam.js"></script>
  <script>
    const { unsafe_createClientWithApiKey } = window.anam;

    // Initialize Anam client with your API key and settings
    const anamClient = unsafe_createClientWithApiKey(
      'MjIwMWYwYjItZjE4Ny00OThhLTk0YjItZjdkMGNiNGUwZGRhOjVhUW1DejFRVk5LWkRnWExiSVNEN21qNzFLcU9icVA1Q2hteHA3ZzN3SW89',
      {
        name: "Carla",
        avatarId: "195d733e-58a9-40bb-a049-ac344fa70b7f",
        voiceId: "04965b9e-ff4c-4b54-a4dc-fba6e458c760",
        brainType: "ANAM_GPT_4O_MINI_V1",
        systemPrompt: `[ROLE]
You are a helpful, concise, and reliable tutor from England. Please guide the learner to reflect on confirmation bias.

[SPEAKING STYLE]
Short, clear, natural conversation style.

[USEFUL CONTEXT]
Start by greeting and asking a question about confirmation bias. Wait for response.

[PERSONALITY]
Supportive, professional, clear.`,
      }
    );

    anamClient.streamToVideoAndAudioElements('anamVideo', 'anamAudio');

    anamClient.addListener('VIDEO_PLAY_STARTED', () => {
      anamClient.talk('Hello! I am Carla, your learning assistant on confirmation bias. Can you tell me if you have ever worked with a client who focused only on info that confirmed their beliefs?');
    });

    // For demo: when button clicked, send dummy score & feedback to Storyline
    document.getElementById('sendScoreBtn').addEventListener('click', () => {
      const score = 4; // example score
      const feedback = "Great job reflecting on managing confirmation bias by challenging assumptions.";
      window.parent.postMessage({
        type: "ANAM_SCORE_UPDATE",
        data: { score, feedback }
      }, "*");
      alert('Score and feedback sent to Storyline!');
    });
  </script>

</body>
</html>
