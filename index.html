anamClient.addListener('VIDEO_PLAY_STARTED', () => {

// Countdown tick

  timeLeft--;

  const minutes = Math.floor(timeLeft / 60);

  // Hide countdown timer
  const countdownContainer = document.getElementById('countdownTimer');
